<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat Bot</title>
    <style>
        body {
            background-color: #e0e7ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        .dark-mode {
            background-color: #1f1f1f;
        }

        .bot-container {
            width: 480px;
            max-width: 90%;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        .dark-mode .bot-container {
            background-color: #333333;
            color: #ffffff;
        }

        .header {
            background: linear-gradient(45deg, #6a4cf8, #007acc);
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .theme-toggle {
            background-color: transparent;
            border: none;
            font-size: 1.1em;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .chat-area {
            padding: 20px;
            height: 450px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 12px;
            transition: background-color 0.5s;
        }

        .dark-mode .chat-area {
            background-color: #444444;
        }

        .bot-message,
        .user-message {
            max-width: 75%;
            padding: 14px;
            border-radius: 18px;
            font-size: 0.95em;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .bot-message {
            background: #e1ecff;
            color: #004085;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .user-message {
            background: #e3f2fd;
            color: #004d40;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .dark-mode .bot-message {
            background-color: #555555;
            color: #ffffff;
        }

        .dark-mode .user-message {
            background-color: #666666;
            color: #ffffff;
        }

        .input-area {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
        }

        .input-area input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #6a4cf8;
        }

        .input-area button {
            background: linear-gradient(45deg, #6a4cf8, #007acc);
            color: white;
            border: none;
            padding: 12px 18px;
            margin-left: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: linear-gradient(45deg, #5a3be0, #006bb5);
        }

        .suggestions {
            color: #555;
            font-size: 0.85em;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
            background-color: #f0f3f7;
        }

        .typing-indicator {
            font-style: italic;
            color: #6a4cf8;
            padding: 8px;
            font-size: 0.9em;
            animation: pulse 1s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .example-container {
            position: absolute;
            right: 10%;
            top: 50px;
            background-color: #f0f3f7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .example-select {
            width: 200px;
            padding: 8px;
            border-radius: 8px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="bot-container">
        <div class="header">
            Interactive Chat Bot
            <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
        </div>
        <div class="chat-area" id="chatContent"></div>
        <div class="suggestions">Ask for time, a joke, or say "I'm feeling happy"!</div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendBtn">Send</button>
        </div>
        <div id="typingIndicator" class="typing-indicator" style="display:none;">Bot is typing...</div>
    </div>

    <div class="example-container">
        <select id="functionExamples" class="example-select" onchange="selectExample()">
            <option value="">Choose a function...</option>
            <option value="hello">Greet the bot</option>
            <option value="time">Ask for current time</option>
            <option value="date">Ask for today's date</option>
            <option value="joke">Hear a joke</option>
            <option value="weather">Ask about the weather</option>
            <option value="favorite color">Ask the bot's favorite color</option>
            <option value="favorite food">Ask the bot's favorite food</option>
            <option value="math">Do a math calculation</option>
            <option value="fact">Get a random fact</option>
            <option value="quote">Get an inspirational quote</option>
        </select>
    </div>

    <script>
        let userName = null;
        let userPreferences = { mood: null };
        let learningResponses = {};
        let lastMessage = '';

        const botReplies = {
            "hello": "Hello! What's your name?",
            "how are you": ["I'm doing great, thanks for asking! üòä", "I'm just a bot, but I'm feeling helpful!"],
            "time": `Current time is ${new Date().toLocaleTimeString()} ‚è∞`,
            "date": `Today's date is ${new Date().toLocaleDateString()} üìÖ`,
            "joke": "Why did the scarecrow win an award? Because he was outstanding in his field! üòÇ",
            "weather": "It looks sunny outside ‚òÄÔ∏è! Or so I've heard...",
            "favorite color": "My favorite color is blue, just like the sky! üåà",
            "favorite food": "I don't eat, but I imagine I'd like pizza! üçï",
            "favorite movie": "I think I'd enjoy 'The Matrix', because I love code! üòÑ",
            "where are you from": "I was created on the internet, so I guess you could say I'm from everywhere! üåç",
            "math": (expression) => `The result is ${eval(expression)} üìä`,
            "fact": getRandomFact,
            "quote": "Believe in yourself! Every day is a fresh start üåü",
            "game": startGame,
            "name": (name) => `Nice to meet you, ${name}! üòä`,
            "emotion": respondToMood,
            "default": "Hmm, I‚Äôm not sure about that. Could you try asking something else?"
        };

        function addMessageToChat(content, isBot) {
            const chatContent = document.getElementById('chatContent');
            const newMessage = document.createElement('div');
            newMessage.classList.add(isBot ? 'bot-message' : 'user-message');
            newMessage.textContent = content;
            chatContent.appendChild(newMessage);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function getBotResponse(input) {
            input = input.toLowerCase().trim();
            lastMessage = input;

            if (learningResponses[input]) return learningResponses[input];
            if (input.includes("my name is")) {
                const name = input.split("my name is")[1].trim();
                userName = name.charAt(0).toUpperCase() + name.slice(1);
                return botReplies["name"](userName);
            }

            if (botReplies[input]) {
                if (Array.isArray(botReplies[input])) {
                    return botReplies[input][Math.floor(Math.random() * botReplies[input].length)];
                }
                return typeof botReplies[input] === "function" ? botReplies[input](input) : botReplies[input];
            }

            if (input.match(/[\d\+\-\*\/\(\)\s]+/)) {
                try {
                    return botReplies["math"](input);
                } catch (error) {
                    return "Sorry, I couldn't calculate that üò¨";
                }
            }

            if (input.includes("learn")) {
                const parts = input.split("learn");
                const phrase = parts[1].split("as")[0].trim();
                const response = parts[1].split("as")[1].trim();
                learningResponses[phrase] = response;
                return `Got it! I'll remember that "${phrase}" means "${response}" üòä`;
            }

            return botReplies["default"];
        }

        function handleUserInput() {
            const userMessage = document.getElementById('userInput').value.trim();
            if (userMessage) {
                addMessageToChat(userMessage, false);
                toggleTypingIndicator(true);
                playTypingSound();
                setTimeout(() => {
                    const botMessage = getBotResponse(userMessage);
                    addMessageToChat(botMessage, true);
                    speak(botMessage);
                    toggleTypingIndicator(false);
                }, getTypingDelay(userMessage));
                document.getElementById('userInput').value = '';
            }
        }

        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        function toggleTypingIndicator(show) {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = show ? 'block' : 'none';
        }

        function startGame() {
            const choices = ["rock", "paper", "scissors"];
            const userChoice = prompt("Let's play Rock-Paper-Scissors! Choose one:");
            const botChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;

            if (!choices.includes(userChoice.toLowerCase())) {
                result = "Invalid choice! Try rock, paper, or scissors.";
            } else if (userChoice === botChoice) {
                result = `It's a tie! We both chose ${botChoice} ü§ù`;
            } else if (
                (userChoice === "rock" && botChoice === "scissors") ||
                (userChoice === "paper" && botChoice === "rock") ||
                (userChoice === "scissors" && botChoice === "paper")
            ) {
                result = `You win! üéâ I chose ${botChoice}.`;
            } else {
                result = `I win! I chose ${botChoice}. Better luck next time! üòâ`;
            }

            return result;
        }

        function respondToMood(input) {
            if (input.includes("sad")) {
                userPreferences.mood = "sad";
                return "I'm here for you! Sometimes talking helps üòä";
            } else if (input.includes("happy")) {
                userPreferences.mood = "happy";
                return "That's wonderful to hear! Keep smiling üòä";
            } else if (input.includes("angry")) {
                userPreferences.mood = "angry";
                return "It's okay to feel angry. Take a deep breath. I'm here for you!";
            } else if (input.includes("excited")) {
                userPreferences.mood = "excited";
                return "Yay! What's making you so excited? üòÑ";
            }
            return "Emotions are natural. Let's chat!";
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function playTypingSound() {
            const audio = new Audio('https://www.soundjay.com/button/beep-07.mp3');
            audio.play();
        }

        function getRandomFact() {
            const facts = [
                "Honey never spoils.",
                "The unicorn is the national animal of Scotland.",
                "Octopuses have three hearts.",
                "Bananas are berries, but strawberries aren't.",
                "Humans share 60% of DNA with bananas!"
            ];
            return facts[Math.floor(Math.random() * facts.length)];
        }

        function getTypingDelay(message) {
            const baseDelay = 300;
            const additionalDelay = Math.min(message.length * 50, 1500);
            return baseDelay + additionalDelay;
        }

        document.getElementById('sendBtn').addEventListener('click', handleUserInput);
        document.getElementById('userInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') handleUserInput();
        });
    </script>
</body>

</html>
